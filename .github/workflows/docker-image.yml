name: React CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t challenge-app .

      - name: Run Docker container and install dependencies
        run: |
          docker run -d --name challenge-app-container challenge-app
          docker exec challenge-app-container npm install

      - name: Run tests inside Docker container
        run: |
          docker exec challenge-app-container npm test -- --watchAll=false

      - name: Build the app inside Docker container
        run: |
          docker exec challenge-app-container npm run build

      - name: Stop and remove Docker container
        run: |
          docker stop challenge-app-container
          docker rm challenge-app-container

      - name: Push Docker image to Docker Hub
        run: |
          docker tag challenge-app ${{ secrets.DOCKER_USERNAME }}/challenge-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/challenge-app:latest
